<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="shortcut icon" href="./images/favicon.ico">
  <link rel="stylesheet" href="./styles/styles.css" />
  <title>Fun Rain</title>
</head>

<body>

  <div id="game-board">
    <canvas id="canvas" width="900" height="600"></canvas>
  </div>
  
  <div class="play">
    <div class="fun-rain">
      <p>FUN RAIN</p>
    </div>
    <div class="volume">
      <button onclick="enableMute()" type="button">Mute</button>
      <button onclick="disableMute()" type="button">Unmute</button>
    </div>
    <div class="fruit-display">
      <img id="current-fruit" src="" alt="fruit display" />
    </div>
    <button id="start-button">
      <p><em> LET'S PLAY! </em>Click on the correct fruit! Click again to go faster.</p>
    </button>
    
  </div>

  <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
